<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DairyFresh • Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fbfbfb; --card:#fff; --accent:#0b1320; --muted:#7b7b85; --glass:rgba(11,19,32,0.05); --radius:12px;}
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial;}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#f6f7f8);color:var(--accent);min-height:100vh;display:flex;flex-direction:column;align-items:center;}
    header{width:100%;display:flex;align-items:center;justify-content:space-between;padding:18px 40px;}
    main{width:100%;max-width:720px;padding:24px}
    .card{background:var(--card);border-radius:12px;padding:26px;box-shadow:0 12px 30px var(--glass)}
    h2{margin:0 0 14px 0}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="number"], input[type="password"], input[type="email"]{padding:12px;border-radius:10px;border:1px solid rgba(11,19,32,0.06);width:100%;font-size:15px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .btn{padding:12px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .pay{background:#0b7a66;color:white}
    .muted{color:var(--muted)}
    .notice{font-size:13px;color:var(--muted);margin-top:12px}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:12px">
      <svg width="44" height="44" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="#0b1320" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M10 26c0-6 5-11 11-11 3 0 6 .8 8.5 2.5C33.2 17 36 18 39 18c6 0 11 5 11 11 0 2.8-1 6-3 8-3 3-8 4-14 4H20c-6 0-10-4-10-9 0-3 0-6 3-7z"/></g></svg>
      <div><div style="font-weight:700">DairyFresh</div><div style="font-size:12px;color:#7b7b85">Secure payment</div></div>
    </div>
    <a href="cart.html" style="text-decoration:none;color:#0b1320;font-weight:700">Back to cart</a>
  </header>

  <main>
    <div class="card">
      <h2>Payment</h2>
      <p class="muted">Simple demo payment — no real payment gateway. On Pay Now we will clear the cart and show a confirmation.</p>

      <div id="orderSummary" style="margin:18px 0;padding:14px;border-radius:10px;background:#fbfbfb"></div>

      <form id="payForm" onsubmit="return handlePay(event)">
        <div class="field">
          <label>Full name</label>
          <input type="text" id="name" required placeholder="Name on card">
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>

        <div class="field">
          <label>Card number</label>
          <input type="text" id="card" required placeholder="4242 4242 4242 4242" maxlength="19" inputmode="numeric">
        </div>

        <div class="row">
          <div class="col field">
            <label>Expiry (MM/YY)</label>
            <input type="text" id="exp" required placeholder="MM/YY" maxlength="5">
          </div>
          <div class="col field">
            <label>CVV</label>
            <input type="password" id="cvv" required placeholder="123" maxlength="4">
          </div>
        </div>

        <div style="display:flex;justify-content:flex-end;gap:12px;margin-top:18px">
          <a href="cart.html" class="btn" style="border:1px solid rgba(11,19,32,0.06);padding:10px 14px;border-radius:10px;text-decoration:none;color:var(--accent)">Cancel</a>
          <button class="btn pay" type="submit">Pay Now</button>
        </div>
      </form>

      <div class="notice">You will be redirected to the confirmation page after payment.</div>
    </div>
  </main>

<script>
/* Show order summary read-only from localStorage */
function renderSummary(){
  const cart = JSON.parse(localStorage.getItem('df_cart')||'[]');
  const summary = document.getElementById('orderSummary');
  if(!cart.length){ summary.innerHTML = '<div class="muted">No items in cart. <a href="products.html">Shop now</a></div>'; return; }
  let html = '<div style="font-weight:700;margin-bottom:6px">Order summary</div>';
  cart.forEach(it=>{
    html += `<div style="display:flex;justify-content:space-between;padding:6px 0"><div><strong>${it.title}</strong> <span class="muted">x${it.qty||1}</span></div><div>₹${(it.price*(it.qty||1)).toFixed(0)}</div></div>`;
  });
  const total = cart.reduce((s,i)=>s + i.price*(i.qty||1), 0);
  html += `<div style="border-top:1px dashed rgba(11,19,32,0.06);margin-top:8px;padding-top:8px;display:flex;justify-content:space-between;font-weight:700">Total <div>₹${total.toFixed(0)}</div></div>`;
  summary.innerHTML = html;
}
renderSummary();

/* Simple payment handler: simulates success, clears cart, redirects to thank you */
function handlePay(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  if(!name) return alert('Please enter your name.');
  // Normally you'd call a payment gateway here. We'll simulate a success.
  // Save a small 'last_order' summary to localStorage for thankyou page
  const cart = JSON.parse(localStorage.getItem('df_cart')||'[]');
  if(!cart.length) { alert('Your cart is empty.'); window.location='products.html'; return false; }
  const total = cart.reduce((s,i)=>s + i.price*(i.qty||1), 0);
  const order = {id:'DF'+Date.now(), name:name, email:document.getElementById('email').value||'', total: total, items:cart, ts: new Date().toISOString()};
  localStorage.setItem('df_last_order', JSON.stringify(order));
  // Clear cart
  localStorage.removeItem('df_cart');
  // Redirect to thank you page
  window.location = 'thankyou.html';
  return false;
}
</script>
</body>
</html>
